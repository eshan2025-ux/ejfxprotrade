<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EJFXPROTRADE - Economic Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0e0e0e;
      --card-bg: #141414;
      --accent-orange: #FF6600;
      --accent-orange-light: #ff8533;
      --accent-orange-dark: #e65c00;
      --text-light: #ffffff;
      --text-gray: #b0b0b0;
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at center, #1a1a1a 0%, var(--dark-bg) 100%);
      color: var(--text-light);
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    /* Overlay for mobile menu */
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(15, 20, 30, 0.7);
      z-index: 98;
      transition: opacity 0.3s;
    }
    .menu-overlay.active {
      display: block;
      opacity: 1;
    }
    /* Responsive Header/Menu Styles */
    header.site-header {
      background: rgba(15, 20, 30, 0.95);
      border-bottom: 2px solid #ff6b00;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 2rem;
      height: 80px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-right: 2rem;
      position: relative;
      overflow: hidden;
    }
    .logo-icon {
      color: #ff6b00;
      font-size: 2rem;
      margin-right: 10px;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 15px rgba(255, 107, 0, 0.6);
      animation: pulse 2s infinite;
    }
    .logo-text-menu {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b00, #ffcc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      animation: logoGlow 3s infinite alternate;
    }
    nav {
      flex-grow: 1;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    nav li {
      margin-right: 1.5rem;
    }
    nav a {
      color: #f0f4f8;
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
    }
    nav a i {
      margin-right: 8px;
      font-size: 1.1rem;
    }
    nav a:hover {
      background: rgba(255, 107, 0, 0.2);
      color: #ff6b00;
    }
    nav a.active {
      background: rgba(255, 107, 0, 0.25);
      color: #ff6b00;
      box-shadow: 0 4px 10px rgba(255, 107, 0, 0.2);
    }
    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: #ff6b00;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 101;
    }
    @media (max-width: 900px) {
      header.site-header {
        padding: 0 1rem;
        height: 60px;
      }
      .logo-text-menu {
        font-size: 1.2rem;
      }
      nav {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100vh;
        background: rgba(15, 20, 30, 0.98);
        z-index: 99;
        transition: left 0.4s;
        box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        padding-top: 60px;
      }
      nav.active {
        left: 0;
      }
      nav ul {
        flex-direction: column;
        padding: 20px;
      }
      nav li {
        margin: 0 0 1rem 0;
        width: 100%;
      }
      nav a {
        padding: 0.8rem 1.2rem;
        font-size: 1.1rem;
        border-radius: 12px;
      }
      .menu-btn {
        display: block;
        position: absolute;
        right: 2rem;
      }
    }
    /* Header & Logo Styles (Calendar) */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      padding: 20px 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .logo-e {
      position: relative;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-orange-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
      animation: pulse 2s infinite, rotate 8s infinite linear;
      transform-style: preserve-3d;
      perspective: 500px;
    }
    .logo-e::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 6px;
      transform: translateZ(20px);
    }
    .logo-e span {
      font-size: 48px;
      font-weight: 800;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transform: translateZ(30px);
    }
    .logo-text {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent-orange), var(--accent-orange-light), #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      animation: textGlow 2s infinite alternate;
    }
    .logo-subtitle {
      color: var(--accent-orange);
      font-size: 1.5rem;
      margin-top: 10px;
      letter-spacing: 1.5px;
      font-weight: 600;
      text-transform: uppercase;
      animation: subtitlePulse 3s infinite alternate;
    }
    /* Button Group */
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .filter-btn {
      background: linear-gradient(to bottom, var(--card-bg), #0f0f0f);
      border: 1px solid var(--accent-orange);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      min-width: 200px;
      justify-content: center;
    }
    .filter-btn:hover {
      background: linear-gradient(to bottom, var(--accent-orange), var(--accent-orange-dark));
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
    }
    .filter-btn.active {
      background: linear-gradient(to bottom, var(--accent-orange), var(--accent-orange-dark));
      color: #000;
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
    }
    .filter-btn i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
  /* TradingView Chart Container */
    .tradingview-widget-container {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 102, 0, 0.2);
      height: 500px;
    }
    /* Calendar Container */
    .calendar-container {
      display: none;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 102, 0, 0.2);
      margin: 0 auto;
      max-width: 1000px;
      height: 600px; /* Increased height for better calendar display */
    }
    .calendar-container.active {
      display: block;
      animation: fadeIn 0.8s ease;
    }
    /* Calendar widget container */
    .calendar-widget-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .calendar-widget-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Footer */
    .footer {
      margin-top: 40px;
      color: var(--text-gray);
      font-size: 0.9rem;
      padding: 20px;
      border-top: 1px solid rgba(255, 102, 0, 0.1);
    }
    /* Animations */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 102, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(255, 102, 0, 0.5); }
      100% { text-shadow: 0 0 20px rgba(255, 102, 0, 0.8), 0 0 30px rgba(255, 102, 0, 0.6); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes subtitlePulse {
      0% { opacity: 0.7; text-shadow: 0 0 5px rgba(255, 102, 0, 0.3); }
      100% { opacity: 1; text-shadow: 0 0 15px rgba(255, 102, 0, 0.7); }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
        margin-bottom: 20px;
      }
      .logo-e {
        margin-right: 0;
        margin-bottom: 15px;
        width: 70px;
        height: 70px;
      }
      .logo-text {
        font-size: 2.2rem;
      }
      .logo-subtitle {
        font-size: 1.2rem;
      }
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      .filter-btn {
        width: 100%;
        max-width: 300px;
        padding: 12px 20px;
      }
      .tradingview-widget-container {
        height: 400px;
      }
      .calendar-container {
        height: 500px;
      }
    }
    @media (max-width: 480px) {
      .calendar-container {
        height: 450px;
      }
      .tradingview-widget-container {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-overlay" id="menuOverlay"></div>
  <header class="site-header">
    <div class="logo">
      <i class="fas fa-chart-line logo-icon"></i>
      <div class="logo-text-menu">EJFXPROTRADE</div>
    </div>
    <nav id="navMenu">
      <ul>
        <li><a href="index.html#home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="index.html#tools"><i class="fas fa-tools"></i> Trading Tools</a></li>
        <li><a href="pipcalculator.html"><i class="fas fa-calculator"></i> Pip Calculator</a></li>
        <li><a href="index.html#market"><i class="fas fa-chart-bar"></i> Market Data</a></li>
        <li><a href="index.html#ai"><i class="fas fa-robot"></i> AI Trading</a></li>
        <li><a href="calender.html" class="active"><i class="fas fa-calendar-alt"></i>EconomicCalendar</a></li>
        <li><a href="index.html#market-analysis"><i class="fas fa-chart-pie"></i> Market Analysis</a></li>
      </ul>
    </nav>
    <button class="menu-btn" id="menuBtn">
      <i class="fas fa-bars"></i>
    </button>
  </header>
  <div class="container">
    <!-- Header with animated logo -->
    <header class="header">
      <div class="logo-container">
        <div class="logo-e">
          <span>E</span>
        </div>
        <div>
          <h1 class="logo-text">EJFXPROTRADE</h1>
          <p class="logo-subtitle">REAL-TIME ECONOMIC CALENDAR</p>
        </div>
      </div>
    </header>
    <!-- Button Group -->
    <div class="button-group">
      <button class="filter-btn active" onclick="showCalendar(event, 'today')">
        <i class="fas fa-calendar-day"></i> TODAY'S NEWS
      </button>
      <button class="filter-btn" onclick="showCalendar(event, 'high')">
        <i class="fas fa-fire"></i> HIGH IMPACT EVENTS
      </button>
    </div>
    <!-- Today News Calendar -->
    <div id="today" class="calendar-container active">
      <div class="calendar-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
        {
          "width": "100%",
          "height": "100%",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "en",
          "dateRange": "today",
          "importanceFilter": "-1,0,1"
        }
        </script>
      </div>
    </div>
       
    </div>
   
    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 EJFXPROTRADE - All Rights Reserved | Real-time Economic Calendar & Market Analysis</p>
    </footer>
  </div>
  <script>
    function setupMobileMenu() {
      const menuBtn = document.getElementById('menuBtn');
      const navMenu = document.getElementById('navMenu');
      const menuOverlay = document.getElementById('menuOverlay');
      menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active');
        if (navMenu.classList.contains('active')) {
          menuBtn.innerHTML = '<i class="fas fa-times"></i>';
          document.body.style.overflow = 'hidden';
        } else {
          menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
          document.body.style.overflow = '';
        }
      });
      // Close menu when clicking on links or overlay
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          menuOverlay.classList.remove('active');
          menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
          document.body.style.overflow = '';
        });
      });
      menuOverlay.addEventListener('click', () => {
        navMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
        menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
        document.body.style.overflow = '';
      });
    }
    document.addEventListener('DOMContentLoaded', setupMobileMenu);
  </script>
  <script>
    // Function to show calendar
    function showCalendar(event, id) {
      event.preventDefault();
      const containers = document.querySelectorAll('.calendar-container');
      containers.forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      const activeBtn = event.currentTarget;
      activeBtn.classList.add('active');
    }
    window.addEventListener('load', function() {
      setTimeout(() => {
        const calendarWidgets = document.querySelectorAll('.tradingview-widget-container__widget');
        calendarWidgets.forEach(widget => {
          if (widget.innerHTML === '') {
            widget.innerHTML = '<div style="height:100%;width:100%"></div>';
          }
        });
      }, 1000);
    });
  </script>
</body>
</html>
