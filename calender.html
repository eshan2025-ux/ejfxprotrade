<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EJFXPROTRADE - Economic Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0e0e0e;
      --card-bg: #141414;
      --accent-orange: #FF6600;
      --accent-orange-light: #ff8533;
      --accent-orange-dark: #e65c00;
      --text-light: #ffffff;
      --text-gray: #b0b0b0;
      --transition: all 0.3s ease;
      /* Index.html header variables */
      --primary: #ff6b00;
      --primary-dark: #e05a00;
      --primary-light: #ff8b33;
      --dark: #0a0e17;
      --darker: #06090f;
      --card-bg-menu: #131a2d;
      --light: #f0f4f8;
      --gray: #8a94a6;
      --success: #00e676;
      --danger: #ff3d71;
      --card-radius: 16px;
      --glow: 0 0 15px rgba(255, 107, 0, 0.6);
    }
    * { margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: radial-gradient(circle at center, #1a1a1a 0%, var(--dark-bg) 100%);
      color: var(--text-light);
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    /* --- BEGIN: index.html HEADER/NAV MENU STYLES, NAMESPACED --- */
    header.menu-header {
      background: rgba(15, 20, 30, 0.95);
      border-bottom: 2px solid var(--primary);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 2rem;
      height: 80px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .menu-logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-right: 2rem;
      position: relative;
      overflow: hidden;
    }
    .menu-logo-icon {
      color: var(--primary);
      font-size: 2rem;
      margin-right: 10px;
      position: relative;
      z-index: 2;
      text-shadow: var(--glow);
      animation: menu-pulse 2s infinite;
    }
    .menu-logo-text {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(45deg, var(--primary), #ffcc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      animation: menuLogoGlow 3s infinite alternate;
    }
    .menu-logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,107,0,0.2) 0%, rgba(255,107,0,0) 70%);
      animation: menu-rotate 15s linear infinite;
      z-index: 1;
    }
    nav.menu-nav {
      flex-grow: 1;
      transition: left 0.4s;
    }
    nav.menu-nav ul {
      display: flex;
      list-style: none;
    }
    nav.menu-nav li {
      margin-right: 1.5rem;
    }
    nav.menu-nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
    }
    nav.menu-nav a i {
      margin-right: 8px;
      font-size: 1.1rem;
    }
    nav.menu-nav a:hover, nav.menu-nav a.active {
      background: rgba(255, 107, 0, 0.2);
      color: var(--primary);
    }
    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 101;
    }
    @media (max-width: 860px) {
      .menu-btn {
        display: block;
        position: absolute;
        right: 2rem;
      }
      nav.menu-nav {
        position: fixed;
        top: 0;
        left: -100%;
        width: 260px;
        height: 100vh;
        background: rgba(15, 20, 30, 0.98);
        z-index: 99;
        transition: all 0.4s cubic-bezier(.77,0,.18,1);
        box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        padding-top: 80px;
      }
      nav.menu-nav.active {left: 0;}
      nav.menu-nav ul {flex-direction: column; padding: 20px;}
      nav.menu-nav li {margin: 0 0 1rem 0; width: 100%;}
      nav.menu-nav a {padding: 0.8rem 1.2rem; font-size: 1.1rem; border-radius: 12px;}
    }
    @keyframes menu-pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
    @keyframes menuLogoGlow {
      0% { text-shadow: 0 0 5px rgba(255, 107, 0, 0.5);}
      100% { text-shadow: 0 0 20px rgba(255, 107, 0, 0.8);}
    }
    @keyframes menu-rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* --- END: index.html HEADER/NAV MENU STYLES, NAMESPACED --- */

    /* --- calender.html original styles below (unchanged) --- */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      padding: 20px 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .logo-e {
      position: relative;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-orange-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
      animation: pulse 2s infinite, rotate 8s infinite linear;
      transform-style: preserve-3d;
      perspective: 500px;
    }
    .logo-e::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 6px;
      transform: translateZ(20px);
    }
    .logo-e span {
      font-size: 48px;
      font-weight: 800;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transform: translateZ(30px);
    }
    .logo-text {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent-orange), var(--accent-orange-light), #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      animation: textGlow 2s infinite alternate;
    }
    .logo-subtitle {
      color: var(--accent-orange);
      font-size: 1.5rem;
      margin-top: 10px;
      letter-spacing: 1.5px;
      font-weight: 600;
      text-transform: uppercase;
      animation: subtitlePulse 3s infinite alternate;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .filter-btn {
      background: linear-gradient(to bottom, var(--card-bg), #0f0f0f);
      border: 1px solid var(--accent-orange);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      min-width: 200px;
      justify-content: center;
    }
    .filter-btn:hover {
      background: linear-gradient(to bottom, var(--accent-orange), var(--accent-orange-dark));
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
    }
    .filter-btn.active {
      background: linear-gradient(to bottom, var(--accent-orange), var(--accent-orange-dark));
      color: #000;
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
    }
    .filter-btn i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .tradingview-widget-container {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 102, 0, 0.2);
      height: 500px;
    }
    .calendar-container {
      display: none;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 102, 0, 0.2);
      margin: 0 auto;
      max-width: 1000px;
      height: 600px;
    }
    .calendar-container.active {
      display: block;
      animation: fadeIn 0.8s ease;
    }
    .calendar-widget-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .calendar-widget-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .footer {
      margin-top: 40px;
      color: var(--text-gray);
      font-size: 0.9rem;
      padding: 20px;
      border-top: 1px solid rgba(255, 102, 0, 0.1);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 102, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(255, 102, 0, 0.5); }
      100% { text-shadow: 0 0 20px rgba(255, 102, 0, 0.8), 0 0 30px rgba(255, 102, 0, 0.6); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes subtitlePulse {
      0% { opacity: 0.7; text-shadow: 0 0 5px rgba(255, 102, 0, 0.3); }
      100% { opacity: 1; text-shadow: 0 0 15px rgba(255, 102, 0, 0.7); }
    }
    @media (max-width: 1200px) {
      .logo-text {font-size: 2.2rem;}
      header.menu-header {height: 70px;}
    }
    @media (max-width: 900px) {
      .header {padding: 14px 0;}
      .logo-e {width: 70px; height: 70px;}
      .logo-text {font-size: 2rem;}
      .logo-subtitle {font-size: 1.1rem;}
      .tradingview-widget-container {height: 400px;}
      .calendar-container {height: 500px;}
      header.menu-header {height: 60px;}
    }
    @media (max-width: 768px) {
      .logo-container {flex-direction: column; margin-bottom: 20px;}
      .logo-e {margin-right: 0; margin-bottom: 15px;}
      .button-group {flex-direction: column; align-items: center;}
      .filter-btn {width: 100%; max-width: 300px; padding: 12px 20px;}
      .tradingview-widget-container {height: 400px;}
      .calendar-container {height: 500px;}
    }
    @media (max-width: 480px) {
      .calendar-container {height: 450px;}
      .tradingview-widget-container {height: 350px;}
      .logo-text {font-size: 1.3rem;}
    }
  </style>
</head>

  <script>
    // Responsive mobile menu toggle for nav
    function setupMobileMenu() {
      const menuBtn = document.getElementById('menuBtn');
      const navMenu = document.getElementById('navMenu');
      menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        if (navMenu.classList.contains('active')) {
          menuBtn.innerHTML = '<i class="fas fa-times"></i>';
          document.body.style.overflow = 'hidden';
        } else {
          menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
          document.body.style.overflow = '';
        }
      });
      // Close menu when clicking on links
      const navLinks = document.querySelectorAll('nav.menu-nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
          document.body.style.overflow = '';
        });
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      setupMobileMenu();
    });

    // Function to show calendar
    function showCalendar(event, id) {
      event.preventDefault();
      const containers = document.querySelectorAll('.calendar-container');
      containers.forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      const activeBtn = event.currentTarget;
      activeBtn.classList.add('active');
    }
    window.addEventListener('load', function() {
      setTimeout(() => {
        const calendarWidgets = document.querySelectorAll('.tradingview-widget-container__widget');
        calendarWidgets.forEach(widget => {
          if (widget.innerHTML === '') {
            widget.innerHTML = '<div style="height:100%;width:100%"></div>';
          }
        });
      }, 1000);
    });
  </script>
